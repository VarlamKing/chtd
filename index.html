<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<nav class="nav">
					<div class="nav__left">
						<ul>
							<li><a href="nav__link">Главная</a></li>
							<li><a href="nav__link">Шопперы</a></li>
							<li><a href="nav__link">Шапки</a></li>
						</ul>
					</div>

					<img class="logo" src="img/logo.jpg" alt="">
					<div class="nav__right">
						<ul>
							<li><a href="nav__link">Балаклавы</a></li>
							<li><a href="nav__link">Футболки</a></li>
							<li><a href="nav__link">Доставка</a></li>
						</ul>
						<a href="#"><i class="inst"></i></a>
						<!-- <img class="inst" src="img/ints.svg" alt=""> -->
					</div>


				</nav>
			</div>
			<div class="header__content">
				<div class="header__content__inner">
					<div class="content__content_subtitle">
						Привет я Лиза
					</div>
					<div class="content__content_title">

						<div class="content__title">
							<p>Я делаю</p>
							<p>
								<span class="word wisteria">Шопперы</span>
								<span class="word belize">Шапки</span>
								<span class="word pomegranate">Балаклавы</span>
								<span class="word green">Футболки</span>
								<span class="word midnight">Штаны</span>
							</p>
						</div>
					</div>
					<div class="header__content__bck">
						<img class="cht" src="img/Группа масок 1.png" alt="">
					</div>

				</div>

			</div>

		</div>

	</header>


	<script>	var words = document.getElementsByClassName('word');
		var wordArray = [];
		var currentWord = 0;

		words[currentWord].style.opacity = 1;
		for (var i = 0; i < words.length; i++) {
			splitLetters(words[i]);
		}

		function changeWord() {
			var cw = wordArray[currentWord];
			var nw = currentWord == words.length - 1 ? wordArray[0] : wordArray[currentWord + 1];
			for (var i = 0; i < cw.length; i++) {
				animateLetterOut(cw, i);
			}

			for (var i = 0; i < nw.length; i++) {
				nw[i].className = 'letter behind';
				nw[0].parentElement.style.opacity = 1;
				animateLetterIn(nw, i);
			}

			currentWord = (currentWord == wordArray.length - 1) ? 0 : currentWord + 1;
		}

		function animateLetterOut(cw, i) {
			setTimeout(function () {
				cw[i].className = 'letter out';
			}, i * 80);
		}

		function animateLetterIn(nw, i) {
			setTimeout(function () {
				nw[i].className = 'letter in';
			}, 340 + (i * 80));
		}

		function splitLetters(word) {
			var content = word.innerHTML;
			word.innerHTML = '';
			var letters = [];
			for (var i = 0; i < content.length; i++) {
				var letter = document.createElement('span');
				letter.className = 'letter';
				letter.innerHTML = content.charAt(i);
				word.appendChild(letter);
				letters.push(letter);
			}

			wordArray.push(letters);
		}

		changeWord();
		setInterval(changeWord, 4000);</script>
</body>

</html>
